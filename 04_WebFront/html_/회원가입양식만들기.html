<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입양식만들기</title>

    <style>
        .confirm{
            background-color : green;
        }

        .error{
            background-color:red;
            color: white;
        }


       
    </style>




</head>
<body>
<form action="main.html" method="GET" onsubmit="return validate();">
    <fieldset>
        <legend>회원가입양식</legend>
        <table>
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" name="inputId" id="inputId"> 
                </td>
                <td>
                    <button type="button">중복확인</button>
                </td>
            </tr>
           
            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" name="inputpw1" id="inputpw1"size="20">
                </td>      
                <td>
                    <span id="pwcheck"></span>
                </td>
            </tr>
        
            <tr>
                <th>비밀번호확인</th>
                <td>
                    <input type="password" name="inputpw2" id="inputpw2" size="20">
                </td>      
            </tr>
        
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="inputName" id="inputName">
                </td>
                <td>
                    <span id="nameck"></span>
                </td>
            </tr>
        
            <tr>
                <th>성별</th>
                <td>
                    <label>남<input type="radio" id="male" name="gender" value="male" ></label>
                    <label>여<input type="radio" id="female" name="gender" value="female" ></label>
                     
                </td>
            </tr>
        
            <tr>
                <th>
                    전화번호
                </th>
                <td>
                    <input type="tel" name="telnumber" id="telnumber">
                </td>
        
            </tr>
        
        <tr>
            <th>이메일</th>
            <td>
                <input type="email" name="email" id="email">
            </td>
        
        </tr>
        
        
        
        </table>
        <tr>
            <button type="reset">초기화</button>
            <button type="submit">회원가입</button>
        
        
        </fieldset>
    </form>


<script src="../JS/회원가입양식만들기.js"></script>
    
</body>
</html>
