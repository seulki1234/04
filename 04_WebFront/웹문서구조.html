<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹문서구조</title>
    <link rel="stylesheet" href="css/structure.css">

    <!--fontawesome site 에서 제공하는 아이콘 이용
    ** 컨트롤 + / 하면 주석 생성됨-->
    <script src="https://kit.fontawesome.com/606ab3dc62.js" crossorigin="anonymous"></script>

</head>
<body>
    <!--sementic 태그 : -->
    <!-- 검색엔진 최적화(SEO)란? ...
    검색엔진이 이해하기 쉽도록 홈페이지의 구조와 페이지를 개발해 검색 결과 상위에 
        노출될 수 있도록 하는 작업을 말합니다.   

      기존 영역 분할이 사용한 div, span 태그는 태그의 이름만 봤을때 나눈다는것 이외의 
      의미를 파악할 수 없다
      id, class 속성을 필수적으로 추가해야하는 번거로움이 있었음
      
      이러한 문제점을 해결하고자
      ㅌ태그의 이름만으로 어느정도 어떤열할을 하는지 알 수 있고 
      추가적으로 웹 접근성 향상에 도움이 되는것을 
      시멘틱태그(Sementic Tag) 라고 함(HTML5 에서 추가됨)

      [시멘틱태그의 종류]- div 와 똑같은데 각자 역할이 나뉜거라 생각하면 됨
      1.<main> 현재 문서의 주된 콘텐츠를 작성하는 영역

      2.<header> 문서의 제목, 머리말 영역
      
      3.<footer> 문서의 하단부분, 꼬리말, 정보 작성 영역
      
      4.<nav> 나침반 역할(다른 페이지, 사이트 이동)의 링크 작성 영역
        -- a 태그가 나열되어 있다고 생각하면 편함
      
      5.<aside> 사이드바, 광고등을 표시하는 양쪽 영역
      
      6.<section> 구역을 구분하기 위한 영역(가장 많이 사용됨)
      
      7.<article> 본문과 독립된 콘텐츠를 작성하는 영역
    -->
        
    <main>
        <header>
            <section>
                <!-- 클릭시 메인페이지로 이동하는 로고 만들기 -->
                <a href="#">
                    <img src="./image/logo.jpg" id="home-logo">
                </a>
            </section>

            <!-- 검색창 영역 -->
            <section>
                <article class="search-area">
                    <!--form tag : 나온 결과를 해당하는곳으로 보내는것   -->
                    <form action="#">
                        <fieldset>
                            <input id="query" name="query" placeholder="검색어를 입력해주세요">

                            <button id= "search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>

                    </form>
                </article>

            </section>
            
            <!-- 공백 -->
            <section>

            </section>
        
        </header>


<!-- nav 바는 보통 list 로 만듦 
개략적으로 만든 영역은 접어두기(맨 왼쪽)-->
        <nav>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유 게시판</a></li>
                <li><a href="#">질문 게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1 문의</a></li>
            </ul>


        </nav>



        <section class="content">
            <section class="content-1"></section>

            <section class="content-2">
                <form action="#" name="login-form">

                    <!-- 아이디, 비밀번호, 로그인 내용 -->
                    <fieldset id="id-pw-area">
                        <!-- autocomplete="off" 자동완성기능 없애주는것 -->
                        <section>       
                            <!-- input 만들때는 name 값 만들어주기!! -->
                            <input name="inputId" placeholder="아이디" autocomplete="off">
                            <input type="password" name="inputPw "placeholder="비밀번호">
                        </section>

                        <section>
                            <button>로그인</button>
                        </section>
                    </fieldset>
                    <!-- label 태그 
                    : label for 의 값과 input의 id 값과 동일하면 해당 글씨만 클릭해도 체크박스 클릭됨-->
                    
                    

                    <label>
                        <input type="checkbox"name="saveId">아이디저장
                    </label>

                    <!-- 회원가입/ ID/PW 찾기 -->
                    <article id="signUp-find-area">
                        <!-- a 태그는 단순히 이동하는것, 
                             form 태그는 사용자로부터 값을 입력받아서 이동하는것 -->
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW찾기</a>

                    </article>



                </form>
        </section>
    </main>

    <footer>
        <p>
            Copyright&copy; KH Information Educational Institute A10 Class
        </p>

        <article>
            <a href="#">프로젝트 소개</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">고객센테</a>
            <span>|</span>
            <a href="#">개인정보 처리방침</a>

        </article>

    </footer>


</body>
</html>
